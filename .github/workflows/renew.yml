
name: HidenCloud Renew and Restart Bot

on:
  schedule:
    # Runs every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allows you to run this workflow manually from the Actions tab

jobs:
  renew-and-restart:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run the renewal script
        run: python renew_hidencloud.py
        env:
          HIDENCLOUD_USERNAME: ${{ secrets.HIDENCLOUD_USERNAME }}
          HIDENCLOUD_PASSWORD: ${{ secrets.HIDENCLOUD_PASSWORD }}
